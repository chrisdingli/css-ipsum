<html>
<head>
    <title>CSS Ipsum demo</title>
    <link rel="stylesheet" href="cssipsum.css">
</head>
<body>
    <h1>CSS Ipsum example</h1>
    <p>This is an example of CSS Ipsum in action. The elements below had their content generated with CSS Ipsum</p>

    <h2>With <code>ipsum</code> attribute</h2>
    <p ipsum></p>

    <h2>With <code>ipsum='7'</code> attribute</h2>
    <p ipsum='7'></p>

    <h2><code>span</code> tag with <code>ipsum='50'</code> attribute</h2>
    <p ipsum='7'>There it is: <span ipsum='50'></span></p>
</body>
</html>
